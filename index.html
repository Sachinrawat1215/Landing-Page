<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2afe0d504.js" crossorigin="anonymous"></script>
    <title>SetDesk</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Images/logo.png" alt="Logo">
                <p>SetDesk</p>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Product</a></li>
                    <li><a href="/">Download</a></li>
                    <li><a href="/">Contact</a></li>
                    <li><a href="/">Privacy</a></li>
                </ul>
            </div>
            <div class="explore">
                <p>Explore</p><i class="fas fa-arrow-right"></i>
            </div>
        </header>
        <div class="let">
            Let's Starts
        </div>
        <div class="main">
            <div class="left">
                <div class="head-text">
                    <p>Make your life easy</p>
                    <p>with this app</p>
                </div>
                <div class="center-text">
                    One solution for all of your requirement...
                </div>
                <div class="buttons">
                    <button>Our Projects</button>
                    <button>Explore More</button>
                </div>
            </div>
            <div class="right">
                <div class="svg">
                    <img src="Images/undraw_Designer_re_5v95.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
